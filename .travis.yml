language: php
php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm
  - hhvm-nightly
  - nightly

matrix:
  allow_failures:
    - php: hhvm-nightly
    - php: nightly

before_script:
  - echo $TRAVIS_PHP_VERSION
  - echo $(php -r 'echo PHP_VERSION;' | grep -E '[0-9]+[.][0-9]+[.][0-9]+' -o)
  - if [[ $TRAVIS_PHP_VERSION =~ ^[0-9]+[.][0-9]+$ ]]; then echo 'disabling'; phpenv config-rm xdebug.ini; fi
  - ( set -o posix ; set )
  - ls -al
  - ls -al /usr/bin
  - ls -al /usr/local/bin
  - ls -al home/travis/.phpenv/
  - ls -al home/travis/.phpenv/versions/
  - ls -al home/travis/.phpenv/versions/$(php -r 'echo PHP_VERSION;' | grep -E '[0-9]+[.][0-9]+[.][0-9]+' -o)/
  - ls -al home/travis/.phpenv/versions/$(php -r 'echo PHP_VERSION;' | grep -E '[0-9]+[.][0-9]+[.][0-9]+' -o)/bin/
  - chmod +x ./lets_probe.php

script:
  - ./lets_probe.php
